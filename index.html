<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="./script/main.js" defer></script>

    <title>To-Do-List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <main>
        <section id="to-do-task-wrapper">
            <label for="newItem">Enter a task:</label>
            <input type="text" id="input-item">
            <button type="submit" id="btn-add-item">Add</button>
        </section>

        <section id="to-do-list">
            <ul>
                <li>
                    <div class="pac-man-wrapper">
                        <div class="pac-man-bg"></div>
                        <div class="pac-man"></div>
                    </div>
                    <span>Task 1</span>
                    <button>Delete</button>
                </li>
                <li>
                    <div class="pac-man-wrapper">
                        <div class="pac-man-bg"></div>
                        <div class="pac-man"></div>
                    </div>
                    <span>Task 2</span>
                    <button>Delete</button>
                </li>
            </ul>
        </section>
    </main>

</body>
</html>
